

<div class="title">
  <p matTooltip="Aktuelle Nachrichten">{{ nTitle | uppercase }} </p>
  <mat-divider class="divider"></mat-divider>
</div>

<div class="input">
  <mat-form-field>
      <input type="text" matInput placeholder="Ort" [formControl]="nTown">
      <mat-icon matSuffix>place</mat-icon>
  </mat-form-field>
  <mat-form-field>
    <mat-select placeholder="Land" [formControl]="nCountry">
      <mat-option *ngFor="let cCode of cCodes" [value]="cCode.value">{{ cCode.viewName }}</mat-option>
    </mat-select>
  </mat-form-field>
  <button mat-raised-button color="primary" [disabled]="nTown.invalid" (click)="showNewsData()">Abfragen</button>
</div>

<div class="response" *ngIf="respData">
  <mat-list *ngFor="let item of respData.articles">
      <mat-list-item><img src="{{ item.image }}" width="100" height="100"></mat-list-item>
      <mat-list-item>{{ item.date }}</mat-list-item>
      <mat-list-item><a href="{{ item.link }}" target="_blank">{{ item.title }}</a></mat-list-item>
      <mat-list-item>{{ item.desc }}</mat-list-item>
  </mat-list>
  <!-- <mat-grid-list cols="3" *ngFor="let item of respData.articles">
      <mat-grid-tile colspan="1:3"><img src="{{ item.image }}" width="100" height="100"></mat-grid-tile>
      <mat-grid-tile colspan="2:3">{{ item.date }}</mat-grid-tile>
      <mat-grid-tile colspan="2:3"><a href="{{ item.link }}" target="_blank">{{ item.title }}</a></mat-grid-tile>
      <mat-grid-tile colspan="3">{{ item.desc }}</mat-grid-tile>
  </mat-grid-list> -->
</div>
