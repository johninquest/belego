
<div class="title">
  <p matTooltip="Nur aktuelle Nachrichten">{{ nTitle | uppercase }} </p>
  <mat-divider class="divider"></mat-divider>
</div>

<div class="input">
  <mat-form-field>
      <input type="text" matInput placeholder="Ort" [formControl]="nTown">
      <mat-icon matSuffix>place</mat-icon>
  </mat-form-field>
  <mat-form-field>
    <mat-select placeholder="Land" [formControl]="nCountry">
      <mat-option *ngFor="let cCode of cCodes" [value]="cCode.value">{{ cCode.viewName }}</mat-option>
    </mat-select>
  </mat-form-field>
  <button mat-raised-button color="primary" (click)="showNewsData()">Abfragen</button>
</div>

<div class="response" *ngIf="respData">
  <mat-grid-list cols="4" rowHeight="5em" *ngFor="let item of respData.articles">
      <mat-grid-tile colspan="1" rowspan="2"><img src="{{ item.image }}" width="150" height="150"></mat-grid-tile>
      <mat-grid-tile colspan="3" rowspan="1"><a href="{{ item.link }}" target="_blank">{{ item.title }}</a></mat-grid-tile>
      <mat-grid-tile colspan="3" rowspan="1">{{ item.date }}</mat-grid-tile>
      <mat-grid-tile colspan="4" rowspan="1">{{ item.desc }}</mat-grid-tile>
  </mat-grid-list>
</div>
