
<nav>
  <mat-menu #menu="matMenu">
    <button mat-menu-item routerLink="/home" matTooltip="Home">
      <mat-icon>home</mat-icon>
      <span>HOME</span>
    </button>
    <button mat-menu-item routerLink="/contact" matTooltip="Contact us">
      <mat-icon>mail</mat-icon>
      <span>CONTACT</span>
    </button>
  </mat-menu>
  <button mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon>menu</mat-icon>
  </button>
</nav>

<div class="title">
  <p matTooltip="Latest transport-related news">NEWS</p>
</div>

<div class="rss" *ngIf="rssData">
  <div *ngFor="let item of rssData">
    <p class="ititle"><a href="{{ item.children[1].innerHTML }}" target="_blank">{{ item.children[0].innerHTML }}</a></p>
    <p class="idate">{{ item.children[3].innerHTML }}</p>
    <p class="isrc"><a><span>&copy; </span>{{ item.children[5].innerHTML | uppercase }}</a></p>
  </div>
</div>
