
<div class="title">
  <p matTooltip="The latest insurance news">INSURANCE NEWS</p>
  <mat-divider class="divider"></mat-divider>
</div>

<div class="response" *ngIf="respData">
  <div *ngFor="let item of respData">
    <p class="newsimg"><img src="{{ item.pagemap.cse_thumbnail[0].src }}" alt="{{ item.title }}" width="150" height="150"></p>
    <p class="newstitle"><a href="{{ item.pagemap.metatags[0]['og:url'] }}" target="_blank">{{ item.pagemap.metatags[0]['og:title'] }}</a></p>
    <p class="newsdate">{{ convertDate(item.pagemap.metatags[0]['og:updated_time']) }}</p>
    <p class="newssrc"><a href="{{ item.pagemap.metatags[0]['og:url'] }}" target="_blank">{{ item.pagemap.metatags[0]['og:site_name'] }}</a></p>
    <p class="newsdesc">{{ item.pagemap.metatags[0]['og:description'] }}</p>
  </div>
</div>
