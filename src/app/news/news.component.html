
<div class="title">
  <p matTooltip="Latest health news">NEWS</p>
  <mat-divider class="divider"></mat-divider>
</div>

<div class="response" *ngIf="respData">
  <div *ngFor="let item of respData">
    <p class="newsimg"><img src="{{ item.image }}" alt="{{ item.title }}" width="150" height="120"></p>
    <p class="newstitle"><a href="{{ item.url }}" target="_blank">{{ item.title }}</a></p>
    <p class="newsdate">{{ convertDate(item.publishedAt) }}</p>
    <p class="newssrc"><a href="{{ item.source.url }}" target="_blank">{{ item.source.name }}</a></p>
    <p class="newsdesc">{{ item.description }}</p>
  </div>
</div>
