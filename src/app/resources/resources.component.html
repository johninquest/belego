
<div class="resources">
    <div class="title" matTooltip="Consumer resources">RESOURCES</div>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

         <!-- Position Column 
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container> -->
      
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Organization(s) </th>
          <td mat-cell *matCellDef="let element">{{ element.name }}</td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (dblclick)="openExtUrl(row.url)" matTooltip="Double click to learn more">
        </tr>
    </table>
               
</div>
