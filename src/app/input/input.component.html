
<div class="pageTitle" *ngIf="showHide">
    <p>{{ title }}</p>
  </div>
  
  <div class="input-container">  
   <mat-vertical-stepper #stepper>
      <mat-step>
        <ng-template matStepLabel>Start</ng-template>
        <p>Start entering your <br>transaction information.</p>
        <div>
          <button mat-button matStepperNext>Next</button>
        </div>
      </mat-step>

      <mat-step>
        <div class="formGroup1">
          <ng-template matStepLabel>Add {{trType}} information</ng-template>
          <div>
            <mat-form-field [ngStyle]="{'width':resizeItemInput()}">
              <input matInput placeholder="Item 1" [formControl]="trItem1" type="text">
            </mat-form-field>
            <mat-form-field class="price" *ngIf="priceInput">
              <input matInput placeholder="Price 1" 
              [formControl]="trPrice1" type="number" step="0.01">
            </mat-form-field>
        </div>
        <div>
          <mat-form-field [ngStyle]="{'width':resizeItemInput()}">
            <input matInput placeholder="Item 2" [formControl]="trItem2" type="text">
          </mat-form-field>
          <mat-form-field class="price" *ngIf="priceInput">
            <input matInput placeholder="Price 2" 
            [formControl]="trPrice2" type="number" step="0.01">
          </mat-form-field>
        </div>
        <div>
          <mat-form-field [ngStyle]="{'width':resizeItemInput()}">
            <textarea matInput placeholder="Others" [formControl]="trItem3"></textarea>
          </mat-form-field>
          <mat-form-field class="price" *ngIf="priceInput">
            <input matInput placeholder="Price 3" 
            [formControl]="trPrice3" type="number" step="0.01">
          </mat-form-field>
        </div>
  
        <div>
          <mat-form-field class="date">
          <input matInput [matDatepicker]="picker" 
            placeholder="Select date" [formControl]="trDate">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker touchUi #picker color="accent"></mat-datepicker>
          </mat-form-field>
          <!-- <mat-form-field class="time">
            <input matInput placeholder="Time" disabled>
          </mat-form-field> -->
        </div>
      
        <div class="location">
          <mat-form-field class="place">
            <input matInput placeholder="Location" 
            type="text" [formControl]="trLoc">
            <mat-icon matSuffix>place</mat-icon>
          </mat-form-field>
          <mat-form-field class="country">
            <mat-select placeholder="Country" [formControl]="trCountry">
              <mat-option *ngFor="let cCode of cCodes" [value]="cCode.value">{{ cCode.viewValue }}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      
        <div>
          <button mat-button matStepperPrevious>Back</button>
          <button mat-button matStepperNext>Next</button>
        </div>
      </div>
    </mat-step>

    <mat-step>
      <div class="formGroup2">
        <ng-template matStepLabel>Add {{ brInfo }} information</ng-template>
        <mat-form-field>
          <input matInput placeholder="First name, Last name" 
          type="text" [formControl]="brNames">
        </mat-form-field><br>
        <mat-form-field>
          <input matInput placeholder="Phone number" 
          type="tel" [formControl]="brPhone">
          <mat-icon matSuffix>phone</mat-icon>
        </mat-form-field><br>
        <mat-form-field>
          <input matInput placeholder="E-mail" 
          type="email" [formControl]="brEmail">
          <mat-icon matSuffix>email</mat-icon>
        </mat-form-field>
        <div>
          <button mat-button matStepperPrevious>Back</button>
          <button mat-button matStepperNext>Next</button>
          <!-- <button mat-button (click)="stepper.reset()">Restart</button> -->
        </div>
      </div>
    </mat-step> 

    <mat-step>
        <div class="formGroup3">
          <ng-template matStepLabel>Add {{ sgInfo }} information</ng-template>
          <mat-form-field>
            <input matInput placeholder="First name, Last name" 
            type="text" [formControl]="sgNames">
          </mat-form-field><br>
          <mat-form-field>
            <input matInput placeholder="Phone number" 
            type="tel" [formControl]="sgPhone">
            <mat-icon matSuffix>phone</mat-icon>
          </mat-form-field><br>
          <mat-form-field>
            <input matInput placeholder="E-mail" 
            type="email" [formControl]="sgEmail">
            <mat-icon matSuffix>email</mat-icon>
          </mat-form-field>
          <div>
            <button mat-button matStepperPrevious>Back</button>
            <button mat-button matStepperNext>Next</button>
          </div>
        </div>
      </mat-step> 

    <mat-step>
      <ng-template matStepLabel>Ende</ng-template>
      <p>You are now done entering <br>your transaction information.</p>
      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button (click)="stepper.reset()">Restart</button>
      </div>
    </mat-step>
  </mat-vertical-stepper>
  
  <div class="tr-nav-buttons">
    <div class="rt-button">
      <button mat-raised-button 
        color="accent" 
        routerLink="/home">ZURÃœCK
      </button>
    </div>
    <div class="tr-submit">
      <button 
        mat-raised-button color="primary" 
        (click)="saveTrData()" 
        routerLink="/output">VORSCHAU
      </button>  
    </div>
   </div> 
</div>
