

<div class="contact">
  <div class="title">{{ cTitle | uppercase }}</div>
  <mat-divider></mat-divider>
  <div class="form">
    <mat-form-field>
      <input matInput type="text" placeholder="Vorname, Nachname" [formControl]="cNames" required>
    </mat-form-field>
    
    <mat-form-field>
      <input matInput type="email" 
             placeholder="E-Mail" 
             matTooltip="Bitte nur wenn Sie sich eine Antwort wÃ¼nschen." 
             [formControl]="cSender">
    </mat-form-field>

    <mat-form-field>
      <input matInput type="text" placeholder="Betreff" [formControl]="cSubject" required>
    </mat-form-field>

    <mat-form-field>
      <textarea matInput placeholder="Nachricht" [formControl]="cMessage" required></textarea>
    </mat-form-field>

    <button mat-raised-button color="primary" [disabled]="cMessage.invalid" (click)="sendToSlack()">Senden</button>
  </div>
</div>
