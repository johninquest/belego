

<div class="contact">
  <div class="title">{{ cTitle | uppercase }}</div>

  <div class="form">
    <mat-form-field>
      <input matInput type="text" placeholder="First name, Last name" [formControl]="cNames" required>
    </mat-form-field>
    
    <mat-form-field>
      <input matInput 
             placeholder="E-mail" 
             matTooltip="Please, provide only if a reply is expected!" 
             [formControl]="cSender">
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Subject" [formControl]="cSubject">
    </mat-form-field>

    <mat-form-field>
      <textarea matInput placeholder="Message" [formControl]="cMessage" required></textarea>
    </mat-form-field>

    <button mat-raised-button color="primary" (click)="sendToSlack()">SEND</button>
  </div>
</div>
