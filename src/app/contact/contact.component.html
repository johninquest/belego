
<nav>
  <mat-menu #menu="matMenu">
    <button mat-menu-item routerLink="" matTooltip="Home">
      <mat-icon>home</mat-icon>
      <span>HOME</span>
    </button>
    <button mat-menu-item routerLink="/news" matTooltip="Transport-related news">
      <mat-icon>assignment</mat-icon>
      <span>NEWS</span>
    </button>
  </mat-menu>
  <button mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon>menu</mat-icon>
  </button>
</nav>

<div class="contact">
  <div class="title">CONTACT US</div>

  <div class="form">
    <mat-form-field>
      <input matInput type="text" placeholder="First name, Last name" [formControl]="cNames">
    </mat-form-field>
    
    <mat-form-field>
      <input matInput 
             placeholder="E-mail" 
             matTooltip="Please, provide only if a reply is expected" 
             [formControl]="cSender">
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Subject" [formControl]="cSubject">
    </mat-form-field>

    <mat-form-field>
      <textarea matInput placeholder="Message" [formControl]="cMessage" required></textarea>
    </mat-form-field>

    <button mat-raised-button color="primary" [disabled]="cMessage.invalid" (click)="sendToSlack()">SEND</button>
  </div>
</div>
