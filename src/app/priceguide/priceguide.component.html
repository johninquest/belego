
<div class="pagetitle">PRICE GUIDE</div>

<div class="locations">
    <mat-form-field class="start-location">
        <mat-select placeholder="Departure" [formControl]="startLoc">
          <mat-option *ngFor="let sPlace of startPlaces" [value]="sPlace.value">{{ sPlace.viewValue }}</mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field class="end-location">
        <mat-select placeholder="Arrival" [formControl]="endLoc">
            <mat-option *ngFor="let ePlace of endPlaces" [value]="ePlace.value">{{ ePlace.viewValue }}</mat-option>
        </mat-select>
    </mat-form-field>
</div>

<div class="results">
    <div class="resulttitle">YOUR TRIP DETAILS</div>
    <div><span class="fieldname">FROM: </span><span class="selectedloc">{{ startLoc.value | uppercase }}</span></div>
    <div><span class="fieldname">TO: </span><span class="selectedloc">{{ endLoc.value | uppercase }}</span></div>
    <div><span class="fieldname">PRICE: </span>{{ computeFare()[0] }}<span class="unit"> XAF</span></div>
    <div><span class="fieldname">DISTANCE: </span>{{ computeFare()[1] }}<span class="unit"> KM</span></div>
    <div><span class="fieldname">STATE OF ROAD: </span>{{ computeFare()[2] }}</div>
</div>
