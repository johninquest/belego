
<div class="pageTitle">
  <p>{{ wTitle | uppercase }}</p>
  <mat-divider class="divider"></mat-divider>
</div>

<div class="input">
  <mat-form-field>
      <input type="text" matInput placeholder="Ort" [formControl]="wTown">
      <mat-icon matSuffix>place</mat-icon>
  </mat-form-field>
  <mat-form-field>
    <input type="text" matInput placeholder="Land" [formControl]="wCountry">
  </mat-form-field>
  <button mat-raised-button color="primary" (click)="getWeather()">Abfragen</button>
</div>

<div class="response">
    <p>{{ wTemp }}</p>
</div>
