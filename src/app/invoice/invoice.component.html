      <mat-icon>info</mat-icon>

<div class="invoice" id="invoice">
  <table>
    <tr class="row1">
      <td class="col1">
        <div class="document-title">QUITTUNG</div>
        <mat-form-field class="invoice-number">
          <input
            matInput
            placeholder="Nr."
            type="number"
            min="0"
            [formControl]="invoiceNumber"
          />
        </mat-form-field>
      </td>
      <td class="col2">
        <mat-form-field>
          <input
            matInput
            placeholder="Netto in EUR"
            [formControl]="amountBeforeTax"
            type="number"
            step="0.01"
          /> </mat-form-field
        ><br />
        <mat-form-field>
          <mat-select [formControl]="taxPercentage" placeholder="MwSt in %">
            <mat-option *ngFor="let vat of vats" [value]="vat.value">{{
              vat.viewValue
            }}</mat-option>
          </mat-select>
        </mat-form-field>
      </td>
    </tr>
    <tr class="row3">
      <div hidden>{{ showAfterTaxTotal() }}</div>
      <mat-form-field>
        <input
          matInput
          placeholder="Gesamt inkl. MwSt in EUR"
          [value]="afterTaxTotal"
          disabled
        />
      </mat-form-field>
      <br />
      <mat-form-field>
        <input matInput placeholder="von" [formControl]="paidBy" type="text" />
      </mat-form-field>
      <br />
      <mat-form-field>
        <input matInput placeholder="fÃ¼r" [formControl]="paidFor" type="text" />
      </mat-form-field>
    </tr>
    <tr class="row5">
      <td>
        <mat-form-field class="place">
          <input
            matInput
            placeholder="Ort"
            [formControl]="transactionLocation"
            type="text"
          />
        </mat-form-field>
        <mat-form-field class="date">
          <input matInput placeholder="Datum" [formControl]="transactionDate" />
        </mat-form-field>
      </td>
    </tr>
    <tr class="row6">
      <mat-form-field>
        <input
          matInput
          placeholder="Buchungsvermerke"
          [formControl]="furtherDetails"
          type="text"
        />
      </mat-form-field>
    </tr>
  </table>
  <!-- <div class="buttons">
    <button mat-raised-button color="primary" (click)="ucMessage()">
      SPEICHERN
    </button>
  </div> -->
  <div class="save-button">
    <button mat-raised-button color="primary" [matMenuTriggerFor]="buttons">
      SPEICHERN
    </button>
    <mat-menu #buttons="matMenu">
      <button mat-menu-item (click)="saveAsImage()">als BILD</button>
      <button mat-menu-item (click)="saveAsPdf()">als PDF</button>
    </mat-menu>
  </div>
</div>
