<nav>
  <mat-menu #menu="matMenu">
    <button mat-menu-item routerLink="/home" matTooltip="Home">
      <mat-icon>home</mat-icon>
      <span>HOME</span>
    </button>
    <button mat-menu-item (click)="ucMessage()">
      <mat-icon>info</mat-icon>
      <span>INFO</span>
    </button>
  </mat-menu>
  <button mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon>menu</mat-icon>
  </button>
</nav>

<!-- <div class="title" matTooltip="Kaufbeleg bzw. Quittung erstellen">
  KAUFBELEG
</div> -->

<div class="invoice" id="invoice">
  <table>
    <!-- <caption>
      QUITTUNG
    </caption> -->
    <tr class="row1">
      <td class="col1">
        <div class="document-title">QUITTUNG</div>
        <mat-form-field class="invoice-number">
          <input
            matInput
            placeholder="Nr."
            type="number"
            min="0"
            [formControl]="invoiceNumber"
          />
        </mat-form-field>
      </td>
      <td class="col2">
        <mat-form-field>
          <input
            matInput
            placeholder="Netto in EUR"
            [formControl]="amountBeforeTax"
            type="number"
            step="0.01"
          /> </mat-form-field
        ><br />
        <mat-form-field>
          <mat-select [formControl]="taxPercentage" placeholder="MwSt in %">
            <mat-option *ngFor="let vat of vats" [value]="vat.value">{{
              vat.viewValue
            }}</mat-option>
          </mat-select> </mat-form-field
        ><br />
        <div>
          {{ showAfterTaxTotal(amountBeforeTax.value, taxPercentage.value) }}
        </div>
        <mat-form-field class="after-tax">
          <input
            matInput
            type="text"
            placeholder="Brutto in EUR"
            [formControl]="amountAfterTax"
          />
        </mat-form-field>
      </td>
    </tr>
    <tr>
      <mat-divider></mat-divider>
      <div>
        {{ showAfterTaxTotal(amountBeforeTax.value, taxPercentage.value) }}
        <span> EUR</span>
      </div>
      <mat-divider></mat-divider>
    </tr>
    <tr class="row3">
      <mat-form-field>
        <input matInput placeholder="von" [formControl]="paidBy" type="text" />
      </mat-form-field>
    </tr>
    <tr class="row4">
      <mat-form-field>
        <input matInput placeholder="fÃ¼r" [formControl]="paidFor" type="text" />
      </mat-form-field>
    </tr>
    <tr class="row5">
      <td>
        <mat-form-field>
          <input
            matInput
            placeholder="Ort"
            [formControl]="transactionLocation"
            type="text"
          />
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Datum" [formControl]="transactionDate" />
        </mat-form-field>
      </td>
    </tr>
    <tr class="row6">
      <mat-form-field>
        <input
          matInput
          placeholder="Buchungsvermerke"
          [formControl]="furtherDetails"
          type="text"
        />
      </mat-form-field>
    </tr>
  </table>
  <div class="buttons">
    <button mat-raised-button color="primary" (click)="ucMessage()">
      VORSCHAU
    </button>
  </div>
</div>
