<nav>
  <mat-menu #menu="matMenu">
    <button mat-menu-item routerLink="/home" matTooltip="Home">
      <mat-icon>home</mat-icon>
      <span>HOME</span>
    </button>
    <button mat-menu-item (click)="ucMessage()">
      <mat-icon>info</mat-icon>
      <span>INFO</span>
    </button>
  </mat-menu>
  <button mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon>menu</mat-icon>
  </button>
</nav>

<div class="title" matTooltip="Rechnung unterwegs erstellen">RECHNUNG</div>

<div class="invoice-input-form" [formGroup]="itemForm">
  <mat-form-field class="invoice-input-item">
    <input matInput placeholder="Item" formControlName="itemName" type="text">
  </mat-form-field>
  <mat-form-field class="invoice-input-price">
    <input matInput placeholder="Price" formControlName="itemPrice" type="number">
  </mat-form-field>
  <button mat-raised-button color="primary" (click)="ucMessage()">ADD</button>
</div>

<div class="invoice-input-buyer"  [formGroup]="buyerForm" *ngIf="toggleInputBuyer">
  <caption>BUYER</caption>
  <mat-form-field>
    <input matInput placeholder="NACHNAME, VORNAME" formControlName="buyerName" type="text">
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="TELEFONNUMMER" formControlName="buyerPhone" type="tel">
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="E-MAIL" formControlName="buyerEmail" type="email">
  </mat-form-field>
</div>

<div class="invoice-input-seller"  [formGroup]="sellerForm" *ngIf="toggleInputSeller">
  <caption>SELLER</caption>
  <mat-form-field>
    <input matInput placeholder="NACHNAME, VORNAME" formControlName="sellerName" type="text">
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="TELEFONNUMMER" formControlName="sellerPhone" type="tel">
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="E-MAIL" formControlName="sellerEmail" type="email">
  </mat-form-field>
</div>

<div class="invoice-input-seller"></div>
