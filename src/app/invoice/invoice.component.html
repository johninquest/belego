<nav>
  <mat-menu #menu="matMenu">
    <button mat-menu-item routerLink="/home" matTooltip="Home">
      <mat-icon>home</mat-icon>
      <span>HOME</span>
    </button>
    <button mat-menu-item (click)="ucMessage()">
      <mat-icon>info</mat-icon>
      <span>INFO</span>
    </button>
  </mat-menu>
  <button mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon>menu</mat-icon>
  </button>
</nav>

<div class="invoice" id="invoice">
  <table>
    <caption>
      QUITTUNG
    </caption>
    <tr class="row1">
      <td class="col1">
        <mat-form-field class="invoice-number">
          <input matInput placeholder="Nr." type="number" />
        </mat-form-field>
      </td>
      <td class="col2">
        <mat-form-field>
          <input
            matInput
            placeholder="Netto in EUR"
            type="number"
            step="0.01"
          /> </mat-form-field
        ><br />
        <mat-form-field>
          <input
            matInput
            placeholder="MwSt in %"
            type="text"
          /> </mat-form-field
        ><br />
        <mat-form-field>
          <input matInput placeholder="Brutto in EUR" type="number" disabled />
        </mat-form-field>
      </td>
    </tr>
    <tr class="row3">
      <mat-form-field>
        <input matInput placeholder="von" type="text" />
      </mat-form-field>
    </tr>
    <tr class="row4">
      <mat-form-field>
        <input matInput placeholder="für" type="text" />
      </mat-form-field>
    </tr>
    <tr class="row5">
      <td>
        <mat-form-field>
          <input matInput placeholder="Ort" type="text" />
        </mat-form-field>
        <!-- <span> | </span> -->
        <mat-form-field>
          <input matInput placeholder="Datum" />
        </mat-form-field>
      </td>
    </tr>
    <tr class="row6">
      <td>
        <mat-form-field>
          <input matInput placeholder="Vermerke" type="text" />
        </mat-form-field>
        <!-- <span> | </span> -->
        <mat-form-field>
          <input matInput placeholder="Unterschrift" type="text" disabled />
        </mat-form-field>
      </td>
    </tr>
  </table>
</div>
