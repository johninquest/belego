<nav>
  <mat-menu #menu="matMenu">
    <button mat-menu-item routerLink="/home" matTooltip="Home">
      <mat-icon>home</mat-icon>
      <span>HOME</span>
    </button>
    <button mat-menu-item routerLink="/news" matTooltip="Transport-related news">
      <mat-icon>radio</mat-icon>
      <span>REGIONAL NEWS</span>
    </button>
  </mat-menu>
  <button mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon>menu</mat-icon>
  </button>
</nav>

<div class="login">
    <mat-form-field>
      <input matInput placeholder="Username" [formControl]="userid">
    </mat-form-field><br>
    <mat-form-field>
      <input matInput placeholder="Password" type="password" [formControl]="userpwd">
    </mat-form-field><br>
    <button mat-raised-button color="primary" (click)="verifyUser()">Log in</button>
</div>
