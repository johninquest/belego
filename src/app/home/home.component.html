<nav>
  <mat-menu #menu="matMenu">
    <button mat-menu-item routerLink="/home" matTooltip="Home">
      <mat-icon>home</mat-icon>
      <span>HOME</span>
    </button>
    <button mat-menu-item routerLink="/about" matTooltip="Über BELEGO">
      <mat-icon>info</mat-icon>
      <span>ÜBER BELEGO</span>
    </button>
    <button
      [matMenuTriggerFor]="solutions"
      mat-menu-item
      matTooltip="Unsere Lösungen"
    >
      <mat-icon>build</mat-icon>
      <span>LÖSUNGEN</span>
    </button>
    <button
      mat-menu-item
      routerLink="/kontakt"
      matTooltip="So erreichen Sie uns"
    >
      <mat-icon>mail</mat-icon>
      <span>KONTAKT</span>
    </button>
  </mat-menu>
  <button mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon>menu</mat-icon>
  </button>
  <mat-menu #solutions="matMenu">
    <button
      mat-menu-item
      matTooltip="Besuchsbeleg für die Gastronomie aufgrund der aktuellen Situation zum Coronavirus erstellen"
      routerLink="/besuchsbeleg"
    >
      <mat-icon>create</mat-icon>
      <span>BESUCHSBELEG</span>
    </button>
    <button
      mat-menu-item
      matTooltip="Quittung für den Kauf bzw. Verkauf erstellen"
      routerLink="/quittung"
    >
      <mat-icon>shopping_cart</mat-icon>
      <span>QUITTUNG</span>
    </button>
    <button mat-menu-item matTooltip="Schadensbeleg erstellen" disabled>
      <mat-icon>broken_image</mat-icon>
      <span>SCHADENSBELEG</span>
    </button>
    <button mat-menu-item matTooltip="Meine Störung erfassen" disabled>
      <mat-icon>report_problem</mat-icon>
      <span>STÖRUNG</span>
    </button>
  </mat-menu>
</nav>

<div class="title">
  <p>
    - BELEGO -<br /><span style="font-size: 0.6em"
      >Belege unterwegs erstellen</span
    >
  </p>
</div>

<div class="start-btn">
  <button
    mat-raised-button
    color="primary"
    matTooltip="Besuchsbeleg für die Gastronomie aufgrund der aktuellen Situation zum Coronavirus erstellen"
    routerLink="/besuchsbeleg"
  >
    BESUCHSBELEG
  </button>
  <button
    mat-raised-button
    color="primary"
    matTooltip="Quittung für den Kauf bzw. Verkauf erstellen"
    routerLink="/quittung"
  >
    QUITTUNG
  </button>
  <button
    mat-raised-button
    color="primary"
    matTooltip="Schadensbeleg erstellen"
    (click)="msg()"
    disabled
  >
    SCHADENSBELEG
  </button>
</div>
