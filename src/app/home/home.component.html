<nav>
  <mat-menu #menu="matMenu">
    <button mat-menu-item routerLink="/home" matTooltip="Home">
      <mat-icon>home</mat-icon>
      <span>HOME</span>
    </button>
    <button
      mat-menu-item
      matTooltip="Gaststättenbesuch aufgrund der aktuellen Situation zum Coronavirus belegen"
      routerLink="/besuchsbeleg"
    >
      <mat-icon>create</mat-icon>
      <span>GASTSTÄTTENBESUCH</span>
    </button>
    <button
      mat-menu-item
      matTooltip="Quittung erstellen"
      routerLink="/quittung"
    >
      <mat-icon>shopping_cart</mat-icon>
      <span>QUITTUNG</span>
    </button>
    <button
      mat-menu-item
      matTooltip="Schadensbeleg erstellen"
      routerLink="/schadenbeleg"
      disabled
    >
      <mat-icon>broken_image</mat-icon>
      <span>SCHADEN</span>
    </button>
    <!--    <button mat-menu-item matTooltip="Meine Störung erfassen" (click)="msg()">
      <mat-icon>report_problem</mat-icon>
      <span>STÖRUNG</span>
    </button> -->
    <button mat-menu-item routerLink="/about" matTooltip="Über BELEGO">
      <mat-icon>info</mat-icon>
      <span>ÜBER BELEGO</span>
    </button>
    <button mat-menu-item (click)="goToFacebook()">
      <mat-icon
        ><img src="https://img.icons8.com/material/24/000000/facebook-f.png"
      /></mat-icon>
      <span>FACEBOOK</span>
    </button>
  </mat-menu>
  <button mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon>menu</mat-icon>
  </button>
</nav>

<div class="title">
  <p>
    - BELEGO -<br /><span style="font-size: 0.6em;"
      >Belege unterwegs erstellen</span
    >
  </p>
</div>

<div class="start-btn">
  <button
    mat-raised-button
    color="primary"
    matTooltip="Gaststättenbesuch aufgrund der aktuellen Situation zum Coronavirus anmelden"
    routerLink="/besuchsbeleg"
  >
    GASTSTÄTTENBESUCH
  </button>
  <button
    mat-raised-button
    color="primary"
    matTooltip="Quittung erstellen"
    routerLink="/quittung"
  >
    QUITTUNG
  </button>
  <button
    mat-raised-button
    color="primary"
    matTooltip="Schadensbeleg erstellen"
    (click)="msg()"
    disabled
  >
    SCHADEN
  </button>
</div>
