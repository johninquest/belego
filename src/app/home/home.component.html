<nav>
  <mat-menu #menu="matMenu">
    <button mat-menu-item routerLink="/home" matTooltip="Home">
      <mat-icon>home</mat-icon>
      <span>HOME</span>
    </button>
    <button mat-menu-item routerLink="/guest" matTooltip="Mein Besuch anmelden">
      <mat-icon>create</mat-icon>
      <span>GASTANMELDUNG</span>
    </button>
    <button mat-menu-item routerLink="/invoice" matTooltip="Rechnung erstellen">
      <mat-icon>timer</mat-icon>
      <span>RECHNUNG</span>
    </button>
    <button mat-menu-item matTooltip="Mein Schaden erfassen" (click)="msg()">
      <mat-icon>broken_image</mat-icon>
      <span>SCHADEN</span>
    </button>
    <button mat-menu-item matTooltip="Meine Störung erfassen" (click)="msg()">
      <mat-icon>report_problem</mat-icon>
      <span>STÖRUNG</span>
    </button>
  </mat-menu>
  <button mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon>menu</mat-icon>
  </button>
</nav>

  <p matTooltip="Digitale Erfassungstools">- FORMULIZE -<br><span style="font-size: 0.6em">Das digitale Erfassungstool</span></p>
</div>

<div class="start-btn">
  <button mat-raised-button color="primary" routerLink="/guest">GASTANMELDUNG</button>
  <button mat-raised-button color="primary" routerLink="/invoice">RECHNUNG</button>
  <button mat-raised-button color="primary" (click)="msg()">SCHADEN</button>
  <button mat-raised-button color="primary" (click)="msg()">STÖRUNG</button>
</div>
