<nav>

      <span>HOME</span>

      <mat-icon>info</mat-icon>
      <span>ABOUT</span>
    </button>
    <button mat-menu-item routerLink="/news" matTooltip="Transport-related news">
      <mat-icon>assignment</mat-icon>
      <span>NEWS</span>
    </button>
    <button mat-menu-item [matMenuTriggerFor]="nav_services" matTooltip="Transport-related services">
      <mat-icon>menu</mat-icon>
      <span>SERVICES</span>
    </button>
    <button mat-menu-item routerLink="/contact" matTooltip="Contact us">
      <mat-icon>mail</mat-icon>

    </button>

  <mat-menu #nav_services="matMenu">
    <button mat-menu-item matTooltip="Passenger management system" routerLink="/login">
      <mat-icon>person</mat-icon>

    </button>

      <mat-icon>attach_money</mat-icon>
      <span>PRICE GUIDE</span>
    </button>

      <span>ROAD SAFETY</span>

    <mat-icon>menu</mat-icon>

<div class="pageTitle">
  <p matTooltip="Reliable transport information, services and tools">- MANDI GUIDE -<br><span style="font-size: 0.6em">Transport information, services and tools</span></p>
</div>

<div class="start-btn">
  <button mat-raised-button color="primary" routerLink="/news" matTooltip="Transport-related news">NEWS</button>
  <button mat-raised-button color="primary" [matMenuTriggerFor]="buttons" matTooltip="Check out the information, services and tools we offer">SERVICES</button>
  <mat-menu #buttons="matMenu">
    <button class="menu-btn" mat-menu-item matTooltip="Passenger management system" routerLink="/login">PMS</button>
    <button class="menu-btn" mat-menu-item routerLink="/priceguide">PRICE GUIDE</button>
    <button class="menu-btn" mat-menu-item matTooltip="Safety information" [matMenuTriggerFor]="safety_buttons">SAFETY</button>
  </mat-menu>
  <mat-menu #safety_buttons="matMenu">
    <button class="menu-btn" mat-menu-item matTooltip="Coronavirus safety recommendations" routerLink="/coronavirus">CORONAVIRUS SAFETY</button>
    <button class="menu-btn" mat-menu-item matTooltip="General road safety recommendations" (click)="msg()">ROAD SAFETY</button>
  </mat-menu>
</div>
