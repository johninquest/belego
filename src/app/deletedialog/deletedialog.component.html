
<div class="dg">
  <div mat-dialog-content>
    <p class="dg-message">All information is now going to be deleted. <br>Do you want to proceed?</p>
  </div>
  <div mat-dialog-actions class="dg-buttons">
    <div class="dg-options">
      <button mat-raised-button color="accent" (click)="dialogCancel()" cdkFocusInitial>NO</button>   
      <button mat-raised-button color="primary" (click)="deleteYes()">YES</button>
     </div>
  </div>
</div>
